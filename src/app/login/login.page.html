<ion-content>
  <img src="../../assets/img/Fondo1.jpg"  id="fondo">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-center">
          <img class="logoW" src="assets/img/LogoLO.png" alt="logo">
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-center">
          <h1><b>Iniciar sesión</b></h1>
          <ion-card>
            <ion-card-content>
              <ion-list class="center">
                <ion-item>
                  <ion-input placeholder="Correo electrónico" id="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Contraseña" id="password" type="password"></ion-input>
                </ion-item>
              </ion-list>
              <div><h2><a (click)="RContrasena()">¿Olvidaste tu contraseña?</a></h2></div>
              <div>
                <a (click)="Login()">
                  <img  class="BtnI" src="assets/img/BtnIngresar.png" alt="logo">
                </a>
              </div>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-center">
          <img class="logob" src="assets/img/LogoBayer.png" alt="logoB">
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
